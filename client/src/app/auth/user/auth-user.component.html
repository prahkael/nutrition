<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="signIn()">
    <div class="form-group row">
      <label for="age" class="col-2 col-form-label">Benutzername</label>
      <div class="col-10">
        <input class="form-control" type="text" value="" id="username" formControlName="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="age" class="col-2 col-form-label">Passwort</label>
      <div class="col-10">
        <input class="form-control" type="password" value="" id="password" formControlName="password">
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
  </form>
</div>
